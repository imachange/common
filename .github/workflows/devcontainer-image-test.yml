name: devcontainerイメージ起動テスト

on:
  workflow_run:
    workflows: ["devcontainerイメージ自動ビルド"]
    types:
      - completed

jobs:
  test-devcontainer:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: コードチェックアウト
        uses: actions/checkout@v4

      - name: Dockerログイン
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: devcontainer CLI インストール
        run: npm install -g @devcontainers/cli

      - name: devcontainerイメージ起動テスト
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/common:devcontainer-<name>-pre
        run: |
          set -e
          echo "[INFO] devcontainerイメージ起動テスト: $IMAGE"
          devcontainer up --workspace-folder . --image-name $IMAGE
