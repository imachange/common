name: devcontainerイメージ自動ビルド・起動テスト呼び出し

on:
  push:
    branches: [main]
    paths:
      - 'devcontainers/**'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - 'devcontainers/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  call-build-workflow:
    steps:
      - name: devcontainerイメージビルド・プッシュ
        id: devci
        uses: ./github/workflows/devcontainer-image-build.yml
        continue-on-error: true # 失敗しても次の通知ステップは必ず実行

      # 通知・結果出力（失敗時はexit 1でワークフローも失敗扱い）
      - name: 通知・結果出力
        run: |
          RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          if [ "${{ steps.devci.outcome }}" = "success" ]; then
            echo "✅ 成功: $RUN_URL"
          else
            echo "❌ 失敗: $RUN_URL"
            # ここで失敗扱い
            exit 1
          fi