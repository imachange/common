commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash
    "prevent-main-commit.sh":
      runner: bash
      only:
        - ref: main
post-merge:
  scripts:
    "post-merge.sh":
      runner: bash
pre-push:
  scripts:
    "pre-push.sh":
      runner: bash
pre-commit:
  jobs:
    - name: "Run Secretlint"
      run: npx secretlint {staged_files}
